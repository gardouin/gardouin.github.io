<header class="c-page__header">
    <h1 style="text-align: right;">{{ site.description }}</h1>
    <hr>
	{% if page.title == 'Home' %}
    <p>
        <a href="{{ "/" | prepend: site.baseurl }}">Home</a><span class="u-separate"></span> <a href="{{ "/projects/" | prepend: site.baseurl }}">Projects</a>
    </p>
	{% else %}
    <p>
        <a href="{{ "/" | prepend: site.baseurl }}">&lt;&ndash; Back</a>
    </p>
	{% endif %}
    <hr>
</header>
